<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <title>Online Clipboard Logo</title>
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#4F46E5" opacity="0.1"/>
  
  <!-- Clipboard base -->
  <rect x="50" y="40" width="100" height="130" rx="8" fill="#F3F4F6" stroke="#4F46E5" stroke-width="3"/>
  
  <!-- Clipboard clip top -->
  <rect x="75" y="30" width="50" height="20" rx="4" fill="#4F46E5"/>
  <rect x="80" y="35" width="40" height="15" rx="3" fill="#818CF8"/>
  
  <!-- Document lines -->
  <line x1="65" y1="70" x2="135" y2="70" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="85" x2="135" y2="85" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="100" x2="120" y2="100" stroke="#9CA3AF" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Cloud/sync icon overlay -->
  <g transform="translate(105, 115)">
    <!-- Cloud shape -->
    <path d="M0,10 Q-8,10 -12,5 Q-12,0 -8,-3 Q-8,-8 -2,-10 Q4,-10 8,-6 Q14,-6 18,-1 Q18,5 12,8 Q8,10 0,10 Z" 
          fill="#4F46E5" opacity="0.9"/>
    
    <!-- Sync arrows inside cloud -->
    <path d="M-3,-2 L-3,2 L-6,2 L-2,6 L2,2 L-1,2 L-1,-2 Z" fill="white"/>
    <path d="M3,2 L3,-2 L6,-2 L2,-6 L-2,-2 L1,-2 L1,2 Z" fill="white"/>
  </g>
  
  <!-- Checkmark accent -->
  <circle cx="135" cy="55" r="12" fill="#10B981"/>
  <path d="M130,55 L133,58 L140,51" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>